<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Le délice des sens</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Compilé-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="resto-main-container">
        <header class="header-resto-page">
            <div class="header-resto-page__main">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
            </div>
            <img src="./assets/images/restaurants/louis-hansel.jpg" alt="Plat au restaurant Le délice des sens">
        </header>
        <main class="resto-main">
            <section class="resto-name">
                <h1>Le délice des sens</h1>
                <input type="checkbox" id="favorite-resto-1" class="favorite-checkbox">
                <label for="favorite-resto-1" class="favorite-label">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">ENTRÉES</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-1" class="checkbox">
                        <label for="check-1" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Tartare de thon</h3>
                                <p class="menu-item__subtitle">Assaisonné au yuzu</p>
                            </div>
                            <span class="menu-item__price">25€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-2" class="checkbox">
                        <label for="check-2" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Bouchée de homard croustillant</h3>
                                <p class="menu-item__subtitle">Et sa farandole de petits légumes</p>
                            </div>
                            <span class="menu-item__price">35€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-3" class="checkbox">
                        <label for="check-3" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Velouté de cèpes</h3>
                                <p class="menu-item__subtitle">Aux truffes</p>
                            </div>
                            <span class="menu-item__price">20€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">PLATS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-4" class="checkbox">
                        <label for="check-4" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Poulet rôti aux herbes de Provence</h3>
                                <p class="menu-item__subtitle">Et sa crème de truffe</p>
                            </div>
                            <span class="menu-item__price">35€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-5" class="checkbox">
                        <label for="check-5" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Langouste rôtie</h3>
                                <p class="menu-item__subtitle">Et ses légumes de saison</p>
                            </div>
                            <span class="menu-item__price">40€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-6" class="checkbox">
                        <label for="check-6" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Côte de bœuf Angus</h3>
                                <p class="menu-item__subtitle">Et sa purée de panais</p>
                            </div>
                            <span class="menu-item__price">44€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">DESSERTS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-7" class="checkbox">
                        <label for="check-7" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Farandole de desserts</h3>
                                <p class="menu-item__subtitle">Du chef</p>
                            </div>
                            <span class="menu-item__price">18€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-8" class="checkbox">
                        <label for="check-8" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Crème brulée</h3>
                                <p class="menu-item__subtitle">Revisitée</p>
                            </div>
                            <span class="menu-item__price">22€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-9" class="checkbox">
                        <label for="check-9" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Tiramisu</h3>
                                <p class="menu-item__subtitle">À la noisette</p>
                            </div>
                            <span class="menu-item__price">23€</span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <a href="#" class="btn">Commander</a>
        </main>
        <footer class="footer">
            <h3>ohmyfood</h3>
            <ul class="footer-list footer-list-1">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
            </ul>
            <ul class="footer-list footer-list-2">
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
