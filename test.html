<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="liste">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
<style>
    .liste li {
        opacity: 0;
        transform: translateY(-10px);
        animation: appear 0.5s ease forwards;
    }

    .liste li:nth-child(1) { animation-delay: 0s; }
    .liste li:nth-child(2) { animation-delay: 0.2s; }
    .liste li:nth-child(3) { animation-delay: 0.4s; }
    .liste li:nth-child(4) { animation-delay: 0.6s; }

    @keyframes appear {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</html>
