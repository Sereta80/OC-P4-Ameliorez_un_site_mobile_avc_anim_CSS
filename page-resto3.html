<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant À la française</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Compilé-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="resto-main-container">
        <header class="header-resto-page">
            <div class="header-resto-page__main">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
            </div>
            <img src="./assets/images/restaurants/toa-heftiba.jpg" alt="Plat au restaurant À la française">
        </header>
        <main class="resto-main">
            <section class="resto-name">
                <h1>À la française</h1>
                <input type="checkbox" id="favorite-resto-1" class="favorite-checkbox">
                <label for="favorite-resto-1" class="favorite-label">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">ENTRÉES</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-1" class="checkbox">
                        <label for="check-1" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Tartare de poulpe acidulé</strong>
                                <span class="menu-item__subtitle">Aux zestes d'orange</span>
                            </span>
                            <span class="menu-item__price">25€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-2" class="checkbox">
                        <label for="check-2" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Velouté de légumes d'antan</strong>
                                <span class="menu-item__subtitle">Carotte, panais, topinambour</span>
                            </span>
                            <span class="menu-item__price">35€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-3" class="checkbox">
                        <label for="check-3" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Soupe à l'oignon</strong>
                                <span class="menu-item__subtitle">Revisitée</span>
                            </span>
                            <span class="menu-item__price">20€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">PLATS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-4" class="checkbox">
                        <label for="check-4" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Coquilles Saint-Jacques</strong>
                                <span class="menu-item__subtitle">Accompagné d'une purée de panais</span>
                            </span>
                            <span class="menu-item__price">40€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-5" class="checkbox">
                        <label for="check-5" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Magret de canard</strong>
                                <span class="menu-item__subtitle">Et parmentier de pommes de terre</span>
                            </span>
                            <span class="menu-item__price">35€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-6" class="checkbox">
                        <label for="check-6" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Pigeonneau d’Ille-et-Vilaine</strong>
                                <span class="menu-item__subtitle">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="menu-item__price">44€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">DESSERTS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-7" class="checkbox">
                        <label for="check-7" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Pétales de violettes glacés</strong>
                                <span class="menu-item__subtitle">Et purée de noisettes</span>
                            </span>
                            <span class="menu-item__price">18€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-8" class="checkbox">
                        <label for="check-8" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Fondant au chocolat</strong>
                                <span class="menu-item__subtitle">Revisité</span>
                            </span>
                            <span class="menu-item__price">22€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-9" class="checkbox">
                        <label for="check-9" class="check-label">
                            <span class="menu-item__content">
                                <strong class="menu-item__title">Millefeuille croustillant</strong>
                                <span class="menu-item__subtitle">Myrtilles et pâte d’amande</span>
                            </span>
                            <span class="menu-item__price">23€</span>
                            <span class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </section>
            <a href="#" class="btn">Commander</a>
        </main>
        <footer class="footer">
            <a href="index.html"><h3>ohmyfood</h3></a>
            <ul class="footer-list footer-list-1">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
            </ul>
            <ul class="footer-list footer-list-2">
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
