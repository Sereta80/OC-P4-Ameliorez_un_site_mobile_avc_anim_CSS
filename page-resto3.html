<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant À la française</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Compilé-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="resto-main-container">
        <header class="header-resto-page">
            <div class="header-resto-page__main">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
            </div>
            <img src="./assets/images/restaurants/toa-heftiba.jpg" alt="Plat au restaurant À la française">
        </header>
        <main class="resto-main">
            <div class="resto-name">
                <h1>À la française</h1>
                <input type="checkbox" id="favorite-resto-1" class="favorite-checkbox">
                <label for="favorite-resto-1" class="favorite-label">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </div>
            <div class="menu starters-menu">
                <div class="title-container">
                    <h2 class="starters-title">ENTRÉES</h2>
                </div>
                <div class="menu-container starter-1">
                    <input type="checkbox" id="check-1" class="checkbox">
                    <label for="check-1" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Tartare de poulpe acidulé</h3>
                            <p class="menu-card__subtitle">Aux zestes d'orange</p>
                        </div>
                        <div class="menu-card__price">25€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container starter-2">
                    <input type="checkbox" id="check-2" class="checkbox">
                    <label for="check-2" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Velouté de légumes d'antan</h3>
                            <p class="menu-card__subtitle">Carotte, panais, topinambour</p>
                        </div>
                        <div class="menu-card__price">35€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container starter-3">
                    <input type="checkbox" id="check-3" class="checkbox">
                    <label for="check-3" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Soupe à l'oignon</h3>
                            <p class="menu-card__subtitle">Revisitée</p>
                        </div>
                        <div class="menu-card__price">20€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu plats-menu">
                <div class="title-container">
                    <h2 class="plats-title">PLATS</h2>
                </div>
                <div class="menu-container main-course-1">
                    <input type="checkbox" id="check-4" class="checkbox">
                    <label for="check-4" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Coquilles Saint-Jacques</h3>
                            <p class="menu-card__subtitle">Accompagnées d'une purée de panais</p>
                        </div>
                        <div class="menu-card__price">40€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container main-course-2">
                    <input type="checkbox" id="check-5" class="checkbox">
                    <label for="check-5" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Magret de canard</h3>
                            <p class="menu-card__subtitle">Et parmentier de pommes de terre</p>
                        </div>
                        <div class="menu-card__price">35€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container main-course-3">
                    <input type="checkbox" id="check-6" class="checkbox">
                    <label for="check-6" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Pigeonneau d’Ille-et-Vilaine</h3>
                            <p class="menu-card__subtitle">Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="menu-card__price">44€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu desserts-menu">
                <div class="title-container">
                    <h2 class="desserts-title">DESSERTS</h2>
                </div>
                <div class="menu-container dessert-1">
                    <input type="checkbox" id="check-7" class="checkbox">
                    <label for="check-7" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Pétales de violettes glacés</h3>
                            <p class="menu-card__subtitle">Et purée de noisettes</p>
                        </div>
                        <div class="menu-card__price">18€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container dessert-2">
                    <input type="checkbox" id="check-8" class="checkbox">
                    <label for="check-8" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Fondant au chocolat</h3>
                            <p class="menu-card__subtitle">Revisité</p>
                        </div>
                        <div class="menu-card__price">22€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container dessert-3">
                    <input type="checkbox" id="check-9" class="checkbox">
                    <label for="check-9" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Millefeuille croustillant</h3>
                            <p class="menu-card__subtitle">Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="menu-card__price">23€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <a href="#" class="btn">Commander</a>
        </main>
        <footer class="footer">
            <h3>ohmyfood</h3>
            <ul class="footer-list footer-list-1">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
            </ul>
            <ul class="footer-list footer-list-2">
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
