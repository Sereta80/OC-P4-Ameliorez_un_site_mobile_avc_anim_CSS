<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant La note enchantée</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Compilé-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="resto-main-container">
        <header class="header-resto-page">
            <div class="header-resto-page__main">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
            </div>
            <img src="./assets/images/restaurants/stil.jpg" alt="Plat au restaurant La note enchantée">
        </header>
        <main class="resto-main">
            <div class="resto-name">
                <h1>La note enchantée</h1>
                <input type="checkbox" id="favorite-resto-1" class="favorite-checkbox">
                <label for="favorite-resto-1" class="favorite-label">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </div>
            <div class="menu starters-menu">
                <div class="title-container">
                    <h2 class="starters-title">ENTRÉES</h2>
                </div>
                <div class="menu-container starter-1">
                    <input type="checkbox" id="check-1" class="checkbox">
                    <label for="check-1" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Ravioles de foie gras</h3>
                            <p class="menu-card__subtitle">Accompagnées de leur crème à la truffe</p>
                        </div>
                        <div class="menu-card__price">25€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container starter-2">
                    <input type="checkbox" id="check-2" class="checkbox">
                    <label for="check-2" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Caviar osciètre</h3>
                            <p class="menu-card__subtitle">Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="menu-card__price">35€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container starter-3">
                    <input type="checkbox" id="check-3" class="checkbox">
                    <label for="check-3" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Homard et espuma de potiron</h3>
                            <p class="menu-card__subtitle">Marinés aux zestes d'orange</p>
                        </div>
                        <div class="menu-card__price">20€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu plats-menu">
                <div class="title-container">
                    <h2 class="plats-title">PLATS</h2>
                </div>
                <div class="menu-container main-course-1">
                    <input type="checkbox" id="check-4" class="checkbox">
                    <label for="check-4" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Foie gras de canard cuit entier</h3>
                            <p class="menu-card__subtitle">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="menu-card__price">40€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container main-course-2">
                    <input type="checkbox" id="check-5" class="checkbox">
                    <label for="check-5" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Noix de coquilles Saint-Jacques</h3>
                            <p class="menu-card__subtitle">Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="menu-card__price">40€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container main-course-3">
                    <input type="checkbox" id="check-6" class="checkbox">
                    <label for="check-6" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Langoustine poêlée</h3>
                            <p class="menu-card__subtitle">Purée de patate douce</p>
                        </div>
                        <div class="menu-card__price">35€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container main-course-4">
                    <input type="checkbox" id="check-6bis" class="checkbox">
                    <label for="check-6bis" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Mijoté de queue de bœuf</h3>
                            <p class="menu-card__subtitle">Et riz sauvage aux zestes de citron</p>
                        </div>
                        <div class="menu-card__price">44€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu desserts-menu">
                <div class="title-container">
                    <h2 class="desserts-title">DESSERTS</h2>
                </div>
                <div class="menu-container dessert-1">
                    <input type="checkbox" id="check-7" class="checkbox">
                    <label for="check-7" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Macaron noisette et chocolat</h3>
                            <p class="menu-card__subtitle">Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="menu-card__price">18€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container dessert-2">
                    <input type="checkbox" id="check-8" class="checkbox">
                    <label for="check-8" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Baba au rhum revisité</h3>
                            <p class="menu-card__subtitle">Avec son coulis de citron</p>
                        </div>
                        <div class="menu-card__price">22€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu-container dessert-3">
                    <input type="checkbox" id="check-9" class="checkbox">
                    <label for="check-9" class="check-label">
                        <div class="menu-card__content">
                            <h3 class="menu-card__title">Tarte au citron meringuée</h3>
                            <p class="menu-card__subtitle">Déstructurée</p>
                        </div>
                        <div class="menu-card__price">23€</div>
                        <div class="menu-card__check">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <a href="#" class="btn">Commander</a>
        </main>
        <footer class="footer">
            <h3>ohmyfood</h3>
            <ul class="footer-list footer-list-1">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
            </ul>
            <ul class="footer-list footer-list-2">
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
