<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant La palette du goût</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Compilé-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="resto-main-container">
        <header class="header-resto-page">
            <div class="header-resto-page__main">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
            </div>
            <img src="./assets/images/restaurants/jay-wennington.jpg" alt="Plat au restaurant La palette du goût">
        </header>
        <main class="resto-main">
            <section class="resto-name">
                <h1>La palette du goût</h1>
                <input type="checkbox" id="favorite-resto-1" class="favorite-checkbox">
                <label for="favorite-resto-1" class="favorite-label">
                    <i class="fa-regular fa-heart"></i>
                </label>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">ENTRÉES</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-1" class="checkbox">
                        <label for="check-1" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Fricassée d'escargots</h3>
                                <p class="menu-item__subtitle">Au piment d'Espelette</p>
                            </div>
                            <span class="menu-item__price">25€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-2" class="checkbox">
                        <label for="check-2" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Foie gras de canard mi-cuit</h3>
                                <p class="menu-item__subtitle">Et ses copeaux de truffe noire</p>
                            </div>
                            <span class="menu-item__price">35€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-3" class="checkbox">
                        <label for="check-3" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Œuf au plat</h3>
                                <p class="menu-item__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <span class="menu-item__price">20€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">PLATS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-4" class="checkbox">
                        <label for="check-4" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Filet de bœuf aux herbes</h3>
                                <p class="menu-item__subtitle">Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <span class="menu-item__price">40€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-5" class="checkbox">
                        <label for="check-5" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Parmentier de queue de bœuf</h3>
                                <p class="menu-item__subtitle">À la truffe noire sur sa purée de panais</p>
                            </div>
                            <span class="menu-item__price">35€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-6" class="checkbox">
                        <label for="check-6" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Filet de turbot</h3>
                                <p class="menu-item__subtitle">Aux agrumes</p>
                            </div>
                            <span class="menu-item__price">44€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <section class="menu-category">
                <h2 class="menu-category__title">DESSERTS</h2>
                <ul class="menu-list">
                    <li class="menu-item">
                        <input type="checkbox" id="check-7" class="checkbox">
                        <label for="check-7" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Paris-Brest</h3>
                                <p class="menu-item__subtitle">Revisité</p>
                            </div>
                            <span class="menu-item__price">18€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-8" class="checkbox">
                        <label for="check-8" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Macaron au chocolat d'exception</h3>
                                <p class="menu-item__subtitle">Et glace à la vanille de Madagascar</p>
                            </div>
                            <span class="menu-item__price">22€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                    <li class="menu-item">
                        <input type="checkbox" id="check-9" class="checkbox">
                        <label for="check-9" class="check-label">
                            <div class="menu-item__content">
                                <h3 class="menu-item__title">Mousse au chocolat</h3>
                                <p class="menu-item__subtitle">Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <span class="menu-item__price">23€</price></span>
                            <div class="menu-item__check">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </label>
                    </li>
                </ul>
            </section>
            <a href="#" class="btn">Commander</a>
        </main>
        <footer class="footer">
            <h3>ohmyfood</h3>
            <ul class="footer-list footer-list-1">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
            </ul>
            <ul class="footer-list footer-list-2">
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
